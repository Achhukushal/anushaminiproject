{% extends "base.html" %}

{% block title %}Visits{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-calendar-check"></i> Home Visits</h2>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Visit Date</th>
                        <th>Status</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    {% for visit in visits %}
                    <tr>
                        <td>{{ visit.visit_date.strftime('%Y-%m-%d') }}</td>
                        <td><span class="badge bg-{{ 'success' if visit.status == 'completed' else 'warning' }}">{{ visit.status }}</span></td>
                        <td>{{ visit.remarks or '-' }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
