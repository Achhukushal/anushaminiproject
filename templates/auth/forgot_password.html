{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<style>
/* ---------- Background ---------- */
body {
    font-family: 'Poppins', sans-serif;
    color: #333;
    margin: 0;

    /* üëá Add your image from static/images folder */
    background: 
        linear-gradient(rgba(255, 255, 255, 0.65), rgba(255, 255, 255, 0.65)),
        url("{{ url_for('static', filename='images/adoption_bg1.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    background-attachment: fixed;
}

/* ---------- Center Container ---------- */
.main-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px;
}

/* ---------- Card ---------- */
.card {
    background: rgba(255, 255, 255, 0.82);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 430px;
    padding: 40px 35px;
    transition: all 0.3s ease;
}
.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.18);
}

/* ---------- Title ---------- */
.card h2 {
    font-weight: 700;
    font-size: 2rem;
    color: #205295;
    text-align: center;
    margin-bottom: 1.5rem;
}

/* ---------- Inputs ---------- */
.form-control,
.form-select {
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: border-color 0.3s;
}

.form-control:focus,
.form-select:focus {
    border-color: #205295;
    box-shadow: 0 0 0 0.2rem rgba(32, 82, 149, 0.15);
}

/* ---------- Button ---------- */
.btn-primary {
    background-color: #205295;
    border: none;
    border-radius: 8px;
    padding: 10px;
    font-weight: 600;
    letter-spacing: 0.3px;
    transition: all 0.3s ease;
}
.btn-primary:hover {
    background-color: #2c6dc8;
    transform: scale(1.03);
}

/* ---------- Links ---------- */
a {
    color: #205295;
    text-decoration: none;
    transition: color 0.3s;
}
a:hover {
    color: #2c6dc8;
}

/* ---------- Footer Section ---------- */
.cara-link {
    margin-top: 30px;
    text-align: center;
    color: #444;
}
.cara-link a {
    color: #1d4ed8;
    font-weight: 600;
}

/* ---------- Responsive ---------- */
@media (max-width: 576px) {
    .card {
        padding: 30px 25px;
    }
}
</style>


<div class="main-container">
    <div class="card">
        <h2>Reset Password</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Select Role</label>
                <select class="form-select" name="role" required>
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                    <option value="parent">Parent</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Email / ID</label>
                <input type="text" class="form-control" name="identifier" placeholder="Enter your Email or ID" required>
            </div>

            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" name="new_password" placeholder="Enter new password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Reset Password</button>

            <div class="text-center mt-3">
                <a href="{{ url_for('auth.login') }}">‚Üê Back to Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
